<blueprint>

    <prop find="button" />
    <prop find="showValue" />

    <sensor watch="button,showValue" run="render9" auto="true" />

</blueprint>

<display>
    <div id="holder" style="display: flex; ">
        <span id="span"></span>
    </div>
</display>

<script>

    $.cog({

        init: function(){


        },

        render9: function(){


            var b = this.button.read();
            var v = this.showValue.read();

            this.span.text(b.title);

            this.holder.toggleClass(b.class, true);
            this.holder.toggleClass('katana_active',(b.match === v));


        }


    });

</script>
