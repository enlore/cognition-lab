
<blueprint>

    <prop find="activeSiteDomain" />
    <prop find="activePageDef" />

    <cog find="holder" and="append" url="compFlow.html" />

</blueprint>

<display>

    <div id="holder" >

    </div>

</display>

<script>

    $.cog({

        pageDef: function(){

            var domain = this.activeSiteDomain.read();

            return {
                title: 'Component Flow',
                domain: domain,
                time: 'endSpan'
            };

        },

        init: function() {
            var def = this.pageDef();
            this.activePageDef.write(def); // todo use declarative write once powerful enough
        }


    });

</script>
