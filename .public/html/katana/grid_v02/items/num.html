<blueprint>
    <prop find="column" />
    <sensor watch="itemData" run="render" auto="true" />
</blueprint>

<display>
    <div id="holder" style="width: 100%;" >
        <span id="span" style="text-align: right;"></span>
    </div>
</display>

<script>

    $.cog({


        render: function(d){

            var n = +d || 0;
            var c = this.column.read();
            var f = c.format || '0,0';
            var t = (n || c.showZero) ? numeral(n).format(f) : '';
            this.span.text(t);

        }


    });

</script>
